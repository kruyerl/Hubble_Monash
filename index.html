<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Index</title>
		<meta name="description" content="" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>

		<!-- Stylsheets -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/swipe.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body onload="cabapi.init()">
		<!-- TMG Wrapper -->
		<div class="tmg-wrapper">
			<section id="interface">
				<div class="swiper-wrapper">
					<!-- Courses Page - Slide 0 -->
					<div class="swiper-slide cmp-courses disable-swipe">
						<span id="exitCourses" class="back"></span>
						<h1 class="navs" data-navs="0">courses</h1>
					</div>
					<!-- Landing Page - Slide 1 -->
					<div class="swiper-slide cmp-landing disable-swipe">
						<div class="swiper-wrapper lan-wrap">
							<div class="swiper-slide disable-swipe">
								<div class="container">
									<img src="./img/1 Home/Header Image.jpg" />
								</div>
							</div>
						</div>
						<section id="home-section">
							<div class="navs homePageCard openDay" data-navs="1"></div>
							<div class="navs homePageCard courses" data-navs="2"></div>
							<div class="navs homePageCard about" data-navs="3"></div>
							<div class="navs homePageCard gallery" data-navs="4"></div>
						</section>
					</div>
					<!-- Open Day Page - Slide 2 -->
					<div class="swiper-slide cmp-openDay disable-swipe">
						<span id="exitOpenDay" class="back openDay"></span>
						<img src="./img/2 Open Day/Open Day.jpg" alt="" />
					</div>

					<!-- Gallery Page - Slide 3 -->
					<div class="swiper-slide cmp-openDay disable-swipe">
						<span id="exitGallery" class="back"></span>
						<h1>gallery</h1>
					</div>

					<!-- Form Options Page - Slide 4 -->
					<div class="swiper-slide cmp-form disable-swipe">
						<span class="back"></span>
						<h1>Form</h1>
						<form id="form">
							<input type="email" id="email" placeholder=" " />
							<input type="button" id="submit" />
						</form>
					</div>
				</div>
			</section>

			<!-- Video Section -->
			<section id="video-section">
				<span class="close-vid back" id="closeVid"></span>
				<video
					src="./img/6 Video/MSA-Exec-2018_1.mp4"
					id="video"
					type="video/mp4"
					height="670"
				></video>
				<!-- <span class="submitted"></span> -->
			</section>
		</div>

		<!-- Scripts -->
		<script src="js/jquery.js"></script>
		<script src="js/modernizr.js"></script>
		<script src="js/swipe.js"></script>
		<script src="js/cab-api.js"></script>
		<script src="js/hub-api.js"></script>
		<script src="js/badwords.js"></script>
		<script src="js/velocity.js"></script>
		<script src="js/velocityUI.js"></script>
		<script src="js/app.js"></script>

		<!-- Taxi Interactive -->
		<script>
			/*----------  Taxi Utils (Form handling)  ----------*/

			function clickHandler(event) {
				try {
					// DO NOT REMOVE OR MODIFY THIS CODE
					event.preventDefault()
					event.stopImmediatePropagation()
					//alert('click handler!');

					if ($('.checkbox')[0].checked == true) {
						checkbox = 'ticked'
					} else {
						checkbox = 'unticked'
					}

					// fetch user input
					var name = $('#name').val()
					var num = $('#number').val()
					var email = $('#email').val()
					var dealer = $('#dealers').val()
					var number = num.substr(1, 9)

					//this object should contain user input data
					var transportObject = {
						formName: 'VolvoV40',
						name: name,
						number: '+27' + number,
						email: email,
						dealer: dealer,
						checkbox: checkbox,
						carResults: JSON.stringify(APP.result),
						fingerprint: Date.now(),
					}

					// New API for saving user input data to main application

					cabapi.uploadFormData(
						CONTENT_TYPE_JSON,
						JSON.stringify(transportObject)
					)
					console.log(transportObject)

					// AJAX Call
					var settings = {
						async: true,
						crossDomain: true,
						url:
							'https://fvnk111k6l.execute-api.eu-central-1.amazonaws.com/v1_3/form',
						method: 'POST',
						headers: {
							'content-type': 'application/json',
						},
						processData: false,
						data: JSON.stringify(transportObject),
					}

					$.ajax(settings)

					APP.submit.css('pointer-events', 'none')

					// hide form
					setTimeout(function() {
						Channel.Interface.slideTo(0)
						$('#form')[0].reset()
						APP.submit.css('pointer-events', 'auto')
					}, 2500)
				} catch (error) {
					alert('Error sending stats to main app!')
				}
			}
		</script>
	</body>
</html>
