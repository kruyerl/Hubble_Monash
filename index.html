		<!-- Taxi Interactive -->
		<script>
			/*----------  Taxi Utils (Form handling)  ----------*/

			function clickHandler(event) {
				try {
					// DO NOT REMOVE OR MODIFY THIS CODE
					event.preventDefault()
					event.stopImmediatePropagation()
					//alert('click handler!')
					// fetch user input

					var email = $('#email').val()

					//this object should contain user input data
					var transportObject = {
						formName: 'Montash',
						email: email,
						fingerprint: Date.now(),
					}
					console.log(transportObject)

					// New API for saving user input data to main application

					cabapi.uploadFormData(
						CONTENT_TYPE_JSON,
						JSON.stringify(transportObject)
					)

					// AJAX Call
					var settings = {
						async: true,
						crossDomain: true,
						url:
							'https://fvnk111k6l.execute-api.eu-central-1.amazonaws.com/v1_3/form',
						method: 'POST',
						headers: {
							'content-type': 'application/json',
						},
						processData: false,
						data: JSON.stringify(transportObject),
					}

					$.ajax(settings)

					APP.submit.css('pointer-events', 'none')
					$('.formContext').velocity(
						{ opacity: 0, top: 200 },
						{ delay: 100, duration: 300, display: 'none' }
					)
					$('.successMsg').velocity(
						{ opacity: 1, top: 85 },
						{ delay: 300, duration: 300, display: 'block' }
					)
					// hide form
					setTimeout(function() {
						Channel.Interface.slideTo(1)

						APP.courseInfoSection.velocity(
							{ opacity: 0 },
							{ delay: 100, duration: 300, display: 'none' }
						)
						APP.formSection.velocity(
							{ opacity: 0 },
							{ delay: 400, duration: 700, display: 'none' }
						)

						APP.submit.css('pointer-events', 'auto')
					}, 2500)
				} catch (error) {
					alert('Error sending stats to main app!')
				}
			}
